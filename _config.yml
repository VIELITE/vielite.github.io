title : VIELITE
description : Hello, I'm Dominion Amos, a dedicated blockchain security researcher with a strong track record in participating in challenging Capture The Flag competitions alongside the esteemed Pwnverse crew. Currently, I'm pursuing my cybersecurity education at Delta State University, where I'm actively involved in exploring the intricate world of blockchain vulnerabilities. My passion extends to cryptography, mathematics, and the art of binary exploitation. With a keen eye for uncovering security flaws and a thirst for knowledge, I'm committed to making meaningful contributions to the cybersecurity field..
